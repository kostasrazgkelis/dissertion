<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App Frontend</title>
</head>
<body>
    <h1>Static Data from Flask Backend</h1>
    <div id="data"></div>
    <script>
        fetch('/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').innerText = `Message: ${data.message}, Status: ${data.status}`;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
